<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Ether Bonds</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-green-900 min-h-screen">
    <!-- Fixed back button -->
    <div class="fixed top-8 left-4 z-50">
        <a href="index.html" class="flex items-center px-4 py-2 bg-white/10 backdrop-blur-md rounded-lg text-white hover:bg-white/20 transition-all duration-300">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Home
        </a>
    </div>

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl">
            <div>
                <img src="Oak tree and Acorns logo.jpeg" alt="Ether Bonds Logo" class="mx-auto h-20 w-20 rounded-full shadow-xl">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Welcome Back
                </h2>
                <p class="mt-2 text-center text-sm text-green-100">
                    Access your Ether Bonds dashboard
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-green-200"></i>
                            </div>
                            <input id="email" name="email" type="email" required 
                                class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 bg-white/5 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white/10 transition-all duration-300"
                                placeholder="Email address">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-green-200"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 bg-white/5 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white/10 transition-all duration-300"
                                placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 bg-white/5 rounded border-green-200 text-green-600 focus:ring-green-500">
                        <label for="remember-me" class="ml-2 block text-sm text-green-100">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-200 hover:text-white transition-colors duration-200">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-green-900 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 transform hover:-translate-y-0.5">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
